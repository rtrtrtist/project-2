            "Who is most likely to start a conversation with a stranger?",
            "Who is most likely to take a ridiculously long shower?",
            "Who is most likely to eat the last slice of pizza?",
            "Who is most likely to stare into space for 15 minutes and call it thinking?",
        ];

        // Total number of images in your folder
        const totalImages = 100;

        // Your image folder path and file naming pattern
        // Adjust this based on your actual file structure
        // Example: if your files are "face1.jpg", "face2.jpg", etc.
        const imageFolder = "../images/";
        const imagePrefix = "image";
        const imageExtensions = [".webp"]; // Will try these in order
        
        // ========================================
        // END CUSTOMIZATION SECTION
        // ========================================

        let currentQuestionIndex = 0;
        let shuffledOrder = [];
        let shuffledQuestions = [];
        let zoomLevel = 100; // Can be 1, 3, or 100

        // Function to shuffle array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Shuffle questions on page load
        shuffledQuestions = shuffleArray(questions);

        // Function to generate image order
        function generateImageOrder() {
            const imageNumbers = Array.from({length: totalImages}, (_, i) => i + 1);
            return shuffleArray(imageNumbers);
        }

        // Function to update button visibility
        function updateButtonVisibility() {
            const zoomOutBtn = document.getElementById('zoomOut');
            const zoomInBtn = document.getElementById('zoomIn');
            
            // Hide "-" button when at zoom level 100 (most zoomed out)
            if (zoomLevel === 100) {
                zoomOutBtn.style.visibility = 'hidden';
            } else {
                zoomOutBtn.style.visibility = 'visible';
            }
            
            // Hide "+" button when at zoom level 1 (most zoomed in)
            if (zoomLevel === 1) {
                zoomInBtn.style.visibility = 'hidden';
            } else {
                zoomInBtn.style.visibility = 'visible';
            }
        }

        // Function to display images
        function displayImages() {
            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';
            
            // Set grid class based on zoom level
            grid.className = 'image-grid';
            if (zoomLevel === 1) {
                grid.classList.add('zoom-1');
            } else if (zoomLevel === 3) {
                grid.classList.add('zoom-3');
            }
            
            // Determine how many images to show
            const imagesToShow = shuffledOrder.slice(0, zoomLevel);
            
            imagesToShow.forEach((imageNum, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                const img = document.createElement('img');
                
                // Try each extension in order until one loads
                let extensionIndex = 0;
                img.src = `${imageFolder}${imagePrefix}${imageNum}${imageExtensions[extensionIndex]}`;
                
                // If image fails to load, try the next extension
                img.onerror = function() {
                    extensionIndex++;
                    if (extensionIndex < imageExtensions.length) {
                        this.src = `${imageFolder}${imagePrefix}${imageNum}${imageExtensions[extensionIndex]}`;
                    }
                };
                
                img.alt = `Face ${imageNum}`;
                img.loading = 'lazy'; // Optimize loading for 100 images
                
                const rank = document.createElement('div');
                rank.className = 'rank-number';
                rank.textContent = index + 1;
                
                imageItem.appendChild(img);
                imageItem.appendChild(rank);
                grid.appendChild(imageItem);
            });
            
            // Update button visibility after displaying images
            updateButtonVisibility();
        }

        // Function to update question
        function updateQuestion() {
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion;
            shuffledOrder = generateImageOrder();
            displayImages();
        }

        // Navigation buttons
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentQuestionIndex = (currentQuestionIndex + 1) % shuffledQuestions.length;
            updateQuestion();
        });

        // Zoom buttons
        document.getElementById('zoomIn').addEventListener('click', () => {
            if (zoomLevel === 100) {
                zoomLevel = 3;
            } else if (zoomLevel === 3) {
                zoomLevel = 1;
            }
            displayImages();
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            if (zoomLevel === 1) {
                zoomLevel = 3;
            } else if (zoomLevel === 3) {
                zoomLevel = 100;
            }
            displayImages();
        });

        // Initialize on page load
        updateQuestion();
    </script>
</body>
</html>
